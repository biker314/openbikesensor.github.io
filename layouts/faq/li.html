{{ if .IsNode }}
  <h2 class="display-2 text-center my-5 font-weight-light">{{ .Title }}</h2>
  {{ .Content }}

  <div class="row">
  {{ range .Pages }}
    {{ .Render "li" }}
  {{ end }}
  </div>
{{ else }}

<div class="col col-sm-12 col-md-6 col-lg-4">
  <div class="card card-body mb-4">
    <a href="{{ .Permalink }}">
    <h4 class="card-title">
      {{ .Title }}
    </h4>
    </a>

    {{ .Content  }}
  </div>
</div>

{{ end }}
